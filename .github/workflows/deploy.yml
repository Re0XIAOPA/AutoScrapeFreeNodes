name: 部署到GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    # 每天UTC时间16:30 (对应北京时间00:30)
    - cron: '30 16 * * *'

# 设置必要的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一次只运行一个部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 安装依赖
        run: npm install
      
      - name: 构建静态网站
        run: |
          mkdir -p dist
          node scripts/build-gh-pages.js
      
      - name: 验证构建
        run: node scripts/verify-build.js
      
      - name: 设置Pages
        uses: actions/configure-pages@v4
      
      - name: 上传Pages构建结果
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 