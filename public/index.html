<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>免费节点订阅集合</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="page-header py-4 text-center">
      <h1 class="mb-3">免费节点订阅集合</h1>
      <p class="lead">自动从各网站抓取的免费订阅链接</p>
      <div class="next-refresh mt-2" id="next-refresh-time">
        <i class="bi bi-clock"></i> 下次更新: 计算中...
      </div>
    </div>

    <div id="config-container" class="mb-4 card">
      <div class="card-header config-toggle d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-gear-fill me-2"></i>配置信息</h5>
        <span class="toggle-icon">▼</span>
      </div>
      <div id="configCollapse">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <h6><i class="bi bi-sliders me-2"></i>系统设置</h6>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span><i class="bi bi-clock-history me-2"></i>更新频率</span>
                  <span id="update-interval" class="badge bg-primary rounded-pill">加载中...</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span><i class="bi bi-file-text me-2"></i>每个站点最大文章数</span>
                  <span id="max-articles" class="badge bg-primary rounded-pill">加载中...</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span><i class="bi bi-calendar-check me-2"></i>最后更新时间</span>
                  <span id="last-updated" class="badge bg-secondary rounded-pill">加载中...</span>
                </li>
              </ul>
            </div>
            <div class="col-md-6">
              <h6><i class="bi bi-globe me-2"></i>抓取站点列表</h6>
              <div class="site-list list-group shadow-sm" id="site-list">
                <div class="text-center p-3">加载中...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="filter-container" class="row mb-4">
      <div class="col-md-6 mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" id="search-input" class="form-control" placeholder="搜索订阅链接...">
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-filter"></i></span>
          <select id="type-filter" class="form-select">
            <option value="all">所有类型</option>
            <option value="Clash">Clash</option>
            <option value="V2ray">V2ray</option>
            <option value="Sing-Box">Sing-Box</option>
            <option value="Shadowrocket">Shadowrocket</option>
            <option value="Quantumult">Quantumult</option>
            <option value="通用">通用</option>
          </select>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <button id="refresh-btn" class="btn btn-primary w-100">
          <i class="bi bi-arrow-repeat me-1"></i> 刷新数据
        </button>
      </div>
    </div>

    <div id="view-toggle" class="mb-3">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-primary active" id="normal-view">
          <i class="bi bi-list me-1"></i> 简洁视图
        </button>
        <button type="button" class="btn btn-outline-primary" id="detailed-view">
          <i class="bi bi-card-list me-1"></i> 详细视图
        </button>
      </div>
    </div>

    <div id="stats-container" class="alert mb-4">
      <div class="spinner-border spinner-border-sm text-primary me-2" role="status">
        <span class="visually-hidden">加载中...</span>
      </div>
      加载中...
    </div>

    <div id="subscriptions-container" class="row">
      <div class="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">加载中...</span>
        </div>
        <div class="mt-3">加载订阅数据中...</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 环境配置 -->
  <script src="js/config.js"></script>
  <!-- 应用程序JS -->
  <script src="js/app.js"></script>
</body>
</html>
